{% extends 'base.html' %}
{% block title %}Delete Course {% endblock %}
{% block content %}
<h1>Delete Course {{ object.title }}</h1>

<div class="module">
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <p>Are you sure you want to delete {{object}}?</p>
        <p><input type="submit" value="delete"></p>
    </form>
</div>
{% endblock %}
